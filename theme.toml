# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

name = "impressioni"
license = "MIT"
licenselink = "https://github.com/loscati/impressioni/blob/main/LICENSE"
description = "impressioni is an adaptation of a minimal Hugo theme designed for photographers/visual artists."
homepage = "https://github.com/loscati/impressioni"
# demosite = ""
tags = ["gallery", "minimal", "portfolio", "responsive"]
features = ["SEO optimized", "TypeScript", "multi-language support"]

[author]
name = "loscati"
homepage = "https://github.com/loscati"

[original]
author = "Tyler McRobert"
homepage = "https://github.com/tylermcrobert"
repo = "https://github.com/tylermcrobert/bridget-pictures-www"

[module]
[module.hugoVersion]
extended = true
min = "0.114.0"
